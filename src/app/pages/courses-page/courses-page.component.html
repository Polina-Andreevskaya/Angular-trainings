<div class="inner-container">
  <app-header></app-header>
  <main>
    <ul class="m-0 list-unstyled">
      <app-course *ngFor="let course of courses"
                  [course]="course"
                  (elementDeleted)="onElementDeleted($event)">
      </app-course>
    </ul>
    <app-modal *ngIf="isModalDialogVisible" [header]="header.value" [description]="description.value"
                  (isConfirmed)="closeModal($event)"></app-modal>
  </main>
</div>
<app-footer></app-footer>
