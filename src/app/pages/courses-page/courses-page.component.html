<div class="inner-container">
  <app-header></app-header>
  <main>
    <h2 *ngIf="!courses">No data. Feel free to add new course</h2>
    <ul *ngIf="courses" class="m-0 list-unstyled">
      <app-course *ngFor="let course of courses"
                  [course]="course"
                  (elementDeleted)="onElementDeleted($event)">
      </app-course>
    </ul>
    <app-modal *ngIf="isModalDialogVisible" [header]="modal.header" [description]="modal.description"
               (isConfirmed)="closeModal($event)"></app-modal>
  </main>
</div>
<app-footer></app-footer>
