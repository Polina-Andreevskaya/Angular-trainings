<li class="row m-0 p-3">
  <div class="col-9">
    <h3 class="col-5 d-inline-block">
      {{course.title}}
    </h3>
    <span class="col-2">
      {{course.duration | toHoursMinutes}}
    </span>
    <span class="col-2 float-right">
      {{course.date | date}}
    </span>
    <p>
      {{course.description}}
    </p>
  </div>

  <div class="col-3">
    <button class="btn btn-block">
      Edit
    </button>
    <button class="btn btn-block"
            (click)="deleteItem(course)">
      Delete course
    </button>
  </div>
</li>
