<div class="modal-background">
  <div class="container">
    <div class="header-block">
      <h3 class="header-title">Delete course</h3>
    </div>
    <div class="content">
      <span>Do you really want to delete this course?</span>
    </div>
    <div class="action-block">
      <button class="btn" (click)="confirm()">Yes</button>
      <button class="btn ml-2" (click)="close()">No</button>
    </div>
  </div>
</div>
